<div class="wishlist-list-popup products-popup mob-form JS-PopupForm" data-popupform="{
        'classActive': 'open',
        'classShow': 'mob-form-show',
        'classElementActive': 'mob-form_active'
    }">
    <div class="products-popup-form-block mob-form-block JS-MobileMenu-Dropdown">
        <div class="products-popup-panel products-popup-container">
            <div class="products-popup-title">Избранное</div>
            <a href="javascript:;" class="products-popup-close JS-MobileMenu-Close">
                Закрыть<svg class="products-popup-close-icon" width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.75 1.25L12.4313 11.7813" stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.4316 1.25L1.75029 11.7813" stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        <div class="products-popup-body products-popup-container">
            <div class="products-popup-content js-custom-scroll">
                <div class="products-popup-form">
                    <div class="products-popup-form-info">Войдите, чтобы не потерять товары</div>
                    <div class="products-popup-form-field">
                        <input class="products-popup-form-input input input_simple js-mask-phone" type="text" placeholder="Телефон" id="phone-2" name="phone-2" required />
                        <button class="products-popup-form-button button button_dark js-form-button">Получить код</button>
                    </div>
                </div>

                <div class="products-popup-list js-selectCheckbox">
                    <div class="products-popup-item">
                        <div class="products-popup-description products-popup-col">
                            <label class="checkbox-field js-selectCheckbox-link">
                                <span class="products-popup-checkbox checkbox">
                                    <input class="checkbox-input" type="checkbox" name="param1" />
                                    <span class="checkbox-check" aria-hidden="true">
                                        <span class="checkbox-icon"></span>
                                    </span>
                                </span>
                                <span class="products-popup-checkbox-label checkbox-label">Выбрать все</span>
                            </label>
                        </div>
                        <div class="products-popup-price products-popup-col">
                            <a class="products-popup-delete-link" href="javascript:;">Удалить выбранные</a>
                        </div>
                    </div>
                    <div class="products-popup-item">
                        <div class="products-popup-description products-popup-col">
                            <div class="products-popup-check">
                                <label class="checkbox">
                                    <input class="checkbox-input js-selectCheckbox-input" type="checkbox" name="param1" />
                                    <span class="checkbox-check" aria-hidden="true">
                                        <span class="checkbox-icon"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="products-popup-img">
                                <a class="products-popup-pic-link" href="#"><img class="products-popup-pic" src="./images/products/products-img-5.png" alt="" /></a>
                            </div>
                            <div class="products-popup-detail">
                                <a class="products-popup-name" href="#">Женский корсет поддерживающий Berenman Viviana</a>
                            </div>
                        </div>
                        <div class="products-popup-price products-popup-col">
                            <span class="products-popup-price-value">
                                <span class="js-format-price">15990</span> <span class="currency">i</span>
                            </span>
                            <span class="products-popup-price-old">
                                <span class="js-format-price">4200</span> <span class="currency">i</span>
                            </span>
                            <div class="products-popup-amount amount JS-Quantity" data-quantity="{
                                'maxNumber': '1000',
                                'classDisabled': 'amount_disabled'
                            }">
                                <a class="amount-counter JS-Quantity-Minus" href="javascript:;"><i class="amount-icon">-</i></a>
                                <input class="amount-digit JS-Quantity-Number" type="number" value="1" />
                                <a class="amount-counter JS-Quantity-Plus" href="javascript:;"><i class="amount-icon">+</i></a>
                            </div>
                        </div>
                    </div>
                    <div class="products-popup-item">
                        <div class="products-popup-description products-popup-col">
                            <div class="products-popup-check">
                                <label class="checkbox">
                                    <input class="checkbox-input js-selectCheckbox-input" type="checkbox" name="param1" />
                                    <span class="checkbox-check" aria-hidden="true">
                                        <span class="checkbox-icon"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="products-popup-img">
                                <a class="products-popup-pic-link" href="#"><img class="products-popup-pic" src="./images/products/products-img-6.png" alt="" /></a>
                            </div>
                            <div class="products-popup-detail">
                                <a class="products-popup-name" href="#">Женский корсет поддерживающий Berenman Viviana</a>
                            </div>
                        </div>
                        <div class="products-popup-price products-popup-col">
                            <span class="products-popup-price-value">
                                <span class="js-format-price">15990</span> <span class="currency">i</span>
                            </span>
                            <span class="products-popup-price-old">
                                <span class="js-format-price">4200</span> <span class="currency">i</span>
                            </span>
                            <div class="products-popup-amount amount JS-Quantity" data-quantity="{
                                'maxNumber': '1000',
                                'classDisabled': 'amount_disabled'
                            }">
                                <a class="amount-counter JS-Quantity-Minus" href="javascript:;"><i class="amount-icon">-</i></a>
                                <input class="amount-digit JS-Quantity-Number" type="number" value="1" />
                                <a class="amount-counter JS-Quantity-Plus" href="javascript:;"><i class="amount-icon">+</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="products-popup-total">
                <div class="products-popup-total-label">Итого (2)</div>
                <div class="products-popup-total-price">
                    <span class="js-format-price">31980</span> <span class="currency">i</span>
                </div>
            </div>
            <div class="products-popup-buttons">
                <a class="products-popup-button button" href="#">Перейти в избранное</a>
            </div>
        </div>
    </div>
    <div class="mob-form-decor JS-MobileMenu-Close"></div>
</div>
